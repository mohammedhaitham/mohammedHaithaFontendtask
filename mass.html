<div id="mydiv"> 
<h2>Length Converter</h2>
<p>Type a value in the Feet field to convert the value to Meters:</p>

<p>
  <label>Enter</label>
  <input id="input"type="number" placeholder="" >
</p>
<br>
<p>Result =  <span id="output">0</span></p> 
	
	<br><br>
<input type="radio" name="convert" value="" id="mtk" onclick="selected()">Pound to Kilo gram<br> 

<br>
<input type="radio" name="convert" value="e" id="ktm" onclick="selected()">Kilo gram to Pound<br>
<button onclick="myFunction()"> convert  </button>
<button onclick="reset()" >Reset</button>


<script> 
function reset(){

document.getElementById("output").innerHTML= "0" ; 

}




function myFunction() {
  x =  document.getElementById("input").value ; 
  
if( document.getElementById("mtk").checked){
  document.getElementById("output").innerHTML= x/2.20462262185 + "kg" ; 
} 
else if( document.getElementById("ktm").checked){
  document.getElementById("output").innerHTML= x*2.20462262185+ "lb" ; 
} 
} 

</script>
